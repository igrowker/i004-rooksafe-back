services:
  db:
    image: postgres:15.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - PGUSER=${DB_USER}
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
        test: ["CMD-SHELL", "pg_isready", "-d", "${DB_NAME}"]
        interval: 30s
        timeout: 60s
        retries: 5
        start_period: 80s
    networks:
      - rooksafe
  rooksafe-back:
    build:
      context: .
    image: igrowker/i004-rooksafe-back
    restart: always
    environment:
      - DJANGO_SUPERUSER_USERNAME=${DJ_USERNAME}
      - DJANGO_SUPERUSER_PASSWORD=${DJ_PASSWORD}
      - DJANGO_SUPERUSER_EMAIL=${DJ_EMAIL}
      - SECRET_KEY=${SECRET_KEY}
      - EXPERIENCE_LEVEL=${EXPERIENCE_LEVEL}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - YT_API_KEY=${YT_API_KEY}
      - REDIS_URL=${REDIS_URL}            
    working_dir: /usr/share/app
    volumes:
      - static:/usr/share/app/site_app/static
    depends_on:
      redis-rooksafe:
      db:
          condition: service_healthy
    networks:
      - rooksafe
  rooksafe-proxy:
    container_name: rooksafe-back-proxy
    image: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/my_ginx.conf:/etc/nginx/sites-available/my_ginx.conf
      - static:/app/static
    depends_on:
      - rooksafe-back
    networks:
      - rooksafe
  redis-rooksafe:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - rooksafe  

volumes:
  pgdata:
  static:

networks:
  rooksafe:
     name: rooksafe
     external: true
